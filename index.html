<html lang="cs">
<head>
    <title>Převodník docházky Excel</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    <label for="file">
        Nahraj Excel soubor se správně vyplněným listem "VZOR":
    </label>
    <input id="file" name="file" type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/>
    <input type="submit" value="Nahrát!"/>
</form>
</body>
</html>
